<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E~Kido Learning</title>
  <link rel="preload" href="../images/welcome.jpg" as="image">
  <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Centered signup Form -->
    <div class="signup-container">
        <div class="signup-form">
        <h1>Welcome to <span>E~Kido</span> learning!</h1>
        <p>"Learn, Grow, Succeed"</p>
            <span style="font-weight: bold;">-------------Signup Here--------------</span>
        <form action="login.html" method="POST">
            <strong>User Name:</strong> <input type="text" name="" id="input-field"><hr>
            <strong>Email/Tel No:</strong> <input type="text" name="" id="input-field"><hr>
            <strong>School:</strong> <input type="text" name="" id="input-field"><hr>
            <strong>Gender:
                <div class="option" style="display: flex; gap: 10px; padding-left: 10px; font-weight: lighter;">
                    <label for="">Female</label><input type="radio" name="gender" id="" value="female">|
                    <label for="">Male</label><input type="radio" name="gender" id="" value="male">
                </div>
            </strong><hr>
            <strong>Password:</strong> <input type="text" name="" id="input-field"><hr>
            <strong>Confirm:</strong> <input type="text" name="" id="input-field"><hr>
            <button type="submit" class="signup-button">signup</button><hr>
        </form>
        <a href="login.html" class="loginHere forgot-password">Login Here!</a> | <a href="" class="forgot-password">Forgot Password?</a><hr>
        <span><i><u>Powered by Kadasia & Farhan Creatives</u></i></span>
        </div>
    </div>
